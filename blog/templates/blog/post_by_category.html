{% extends "blog/base.html"  %}

{% block title %}
    {{ category|title }} - {{ block.super }}
{% endblock %}

{% block content %}
 <div class="content-body">
    <div class="container">
        <div class="row">
            <main class="col-md-8">
                <article class="post post-1">
                    <header class="entry-header">
                 <h4 class = "entry-title">All the posts under category - {{ category.name }}</h4>
                    {% for post in posts %}
                        <h3>
                            <a href="{{ post.get_absolute_url }}">{{ post.title|capfirst }}</a>
                        </h3>
                        <p class="post-info">
                            {% include 'blog/post_info.html' %}
                        </p>
                    {% endfor %}
                    </header>
                </article>
            </main>
        </div>
    </div>
{% endblock %}
