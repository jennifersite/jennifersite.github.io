<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Jennifer's Blog{% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    		<!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
	    <!-- css -->
    <link rel="stylesheet" href={% static 'blog/css/bootstrap.min.css' %}>
    <link rel="stylesheet" href={% static 'blog/css/ionicons.min.css' %}>
    <link rel="stylesheet" href={% static 'blog/css/pace.css' %}>
    <link rel="stylesheet" href={% static 'blog/css/custom.css' %}>

	    <!-- js -->
    <script src={% static 'blog/js/jquery-2.1.3.min.js' %}></script>
    <script src={% static 'blog/js/bootstrap.min.js' %}></script>
    <script src={% static 'blog/js/pace.min.js' %}></script>
    <script src={% static 'blog/js/modernizr.custom.js' %}></script>
    <script src="{% static 'blog/js/jquery.js' %}"></script>
</head>
<body>
    <body>
<div class="container">
    <header id="site-header">
        <div class="row">
            <div class="col-md-4 col-sm-5 col-xs-8">
                <div class="logo">
                    <h1><a href="index.html"><b>Jennifer's Blog</b></a></h1>
                </div>
            </div><!-- col-md-4 -->
            <div class="col-md-8 col-sm-7 col-xs-4">
                <nav class="main-nav" role="navigation">
                    <div class="navbar-header">
                        <button type="button" id="trigger-overlay" class="navbar-toggle">
                            <span class="ion-navicon"></span>
                        </button>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            {% include 'blog/nav.html' %}
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </nav>
            </div><!-- col-md-8 -->
        </div>
    </header>
</div>


<div class="content-body">
    <div class="container">
        <div class="row">
            <main class="col-md-8">
                <article class="post post-1">
                    {% block content %}
                    {% endblock %}
                </article>


<footer id="site-footer" >
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p class="copyright">&copy; Jennifer & 2017</p>
            </div>
        </div>
    </div>
</footer>

<!-- Mobile Menu -->
<div class="overlay overlay-hugeinc">
    <button type="button" class="overlay-close"><span class="ion-ios-close-empty"></span></button>
    {% include 'blog/nav.html' %}
</div>

<script src={% static 'blog/js/script.js' %}></script>

</body>

</html>
