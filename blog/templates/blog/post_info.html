<span><i class="fa fa-calendar" aria-hidden="true"></i>&nbspDate: {{ post.pub_date|date:"d M y h:i a" }}</span> |
<span><i class="fa fa-th-list" aria-hidden="true"></i>&nbspCategory : <a href="{{ post.category.get_absolute_url }}">{{ post.category|capfirst }}</a></span> |
<span><i class="fa fa-tag" aria-hidden="true">&nbspTag</i> :
  {% for tag in post.tags.all %}
      <a href="{{ tag.get_absolute_url }}">{{ tag |capfirst}}</a>
  {% empty %}
      None
  {% endfor %}
</span>
